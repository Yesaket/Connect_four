<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Connect Four</h1>
        
        <!-- Mode Selection Screen -->
        <div id="mode-selection" class="mode-selection">
            <h2>Select Game Mode</h2>
            <div class="mode-buttons">
                <button id="ai-mode" class="mode-button">
                    <span class="mode-icon">ðŸ¤–</span>
                    <span class="mode-title">vs AI</span>
                    <span class="mode-desc">Challenge our intelligent AI opponent</span>
                </button>
                <button id="two-player-mode" class="mode-button">
                    <span class="mode-icon">ðŸ‘¥</span>
                    <span class="mode-title">Two Players</span>
                    <span class="mode-desc">Play against a friend locally</span>
                </button>
            </div>
            
            <!-- AI Difficulty Selection -->
            <div id="difficulty-selection" class="difficulty-selection">
                <h2>Select AI Difficulty</h2>
                <div class="difficulty-options">
                    <button class="difficulty-button easy" data-depth="1">Easy</button>
                    <button class="difficulty-button medium" data-depth="2">Medium</button>
                    <button class="difficulty-button hard" data-depth="4">Hard</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen hidden">
            <div class="game-info">
                <p id="status">Your turn! (Red)</p>
                <div class="button-group">
                    <button id="reset-button">New Game</button>
                    <button id="change-mode-button">Change Mode</button>
                </div>
            </div>
            <canvas id="game-board"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
